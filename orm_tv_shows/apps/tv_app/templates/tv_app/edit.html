<html>
    <head>
        <style>
            .duo {
                display:inline-block;
            }
            .onright {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <a href="/show_all" class="onright">Go Back</a>
        <h1>Add a new show</h1>
        <form action="/redisplay/{{ id }}" method="post">
        {% csrf_token %}
        <p>Title</p>
        <input type="text" name="title" value="{{ title }}">
        <div>
            <div class="duo">
                <p>Network</p>
                <input type="text" name="network" value="{{ network }}">
            </div>
            <div class="duo">
                <p>Release Date</p>
                <input type="date" name="release_date" vlaue="{{ release_date }}">
            </div>
        </div>
        <p>Description</p>
        <input type="textfield" name="description" value="{{ description }}"><br>
        <input type="submit" value="update">
        </form>
    </body>
</html>
